<div class="container -align-center" *ngIf="problem">
  <div class="col-sm-12 col-md-4">
    <h2>
      {{problem.name}}
    </h2>
    <p>
      {{problem.desc}}
    </p>
  </div>
  <div class="container">
    <form (ngSubmit)="onSubmit()" #problemForm="ngForm">
      <div class="form-group">
        <label for="problemName">Problem Name</label>
        <input type="text" class="form-control" id="problemName" name="name" placeholder="Enter problem name"
               required [(ngModel)]="problem.name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="problemDesc">Problem Description</label>
        <input type="text" class="form-control" id="problemDesc" name="desc" placeholder="Enter problem description"
               required [(ngModel)]="problem.desc" #desc="ngModel">
        <div [hidden]="desc.valid || desc.pristine" class="alert alert-danger">
          Description is required
        </div>
      </div>
      <div class="form-group">
        <label for="difficulty">Difficulty</label>
        <select class="form-control" id="difficulty" name="difficulty"
                required [(ngModel)]="problem.difficulty">
          <option value="">Please select</option>
          <option *ngFor="let difficulty of difficulties" [value]="difficulty">{{difficulty}}</option>
        </select>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-success pull-right" [disabled]="problemForm.invalid">Confirm Change</button>
          <button type="submit" class="btn btn-warning pull-right" routerLink="">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
