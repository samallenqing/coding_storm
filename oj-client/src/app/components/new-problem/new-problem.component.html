<div class="container">
  <form (ngSubmit)="onSubmit()" #problemForm="ngForm">
    <div class="form-group">
      <label for="problemName">Problem Name</label>
      <input type="text" class="form-control" id="problemName" name="name" placeholder="Enter problem name"
             required [(ngModel)]="newProblem.name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="problemDesc">Problem Description</label>
      <input type="text" class="form-control" id="problemDesc" name="desc" placeholder="Enter problem description"
             required [(ngModel)]="newProblem.desc" #desc="ngModel">
      <div [hidden]="desc.valid || desc.pristine" class="alert alert-danger">
        Description is required
      </div>
    </div>
    <div class="form-group">
      <label for="difficulty">Difficulty</label>
      <select class="form-control" id="difficulty" name="difficulty"
              required [(ngModel)]="newProblem.difficulty">
        <option value="">Please select</option>
        <option *ngFor="let difficulty of difficulties" [value]="difficulty">{{difficulty}}</option>
      </select>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button type="submit" class="btn btn-outline-warning pull-right" [disabled]="problemForm.invalid">Add</button>
      </div>
    </div>
  </form>
</div>
